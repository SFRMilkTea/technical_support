{% extends 'base.html' %}

{% block title %}Создать заявку{% endblock %}

{% block content %}
<h1>Оставить заявку</h1>

<!-- Блок для отображения сообщений -->
{% if messages %}
<div class="messages-container">
    {% for message in messages %}
    <div class="message-box {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}


<!-- Форма подачи заявки -->
<div class="form-request-add">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>
{% endblock %}
